server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}

spring:
  application:
    name: Gateway-Service

  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Set-Cookie
              - Authorization
            allowCredentials: true
            maxAge: 3600
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
          filters:
            - StripPrefix=1
            - RemoveRequestHeader=Origin
        - id: post-service
          uri: lb://post-service
          predicates:
            - Path=/post-service/**
          filters:
            - StripPrefix=1
        - id: comment-service
          uri: lb://comment-service
          predicates:
            - Path=/comment-service/**
          filters:
            - StripPrefix=1
        - id: activity-service
          uri: lb://activity-service
          predicates:
            - Path=/activity-service/**
          filters:
            - StripPrefix=1
        - id: stock-service
          uri: lb://stock-service
          predicates:
            - Path=/stock-service/**
          filters:
            - StripPrefix=1
      default-filters:
        - name: JwtAuthFilter
          args:
            preLogger: true
            postLogger: true

